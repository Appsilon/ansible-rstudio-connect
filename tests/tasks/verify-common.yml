# common verify file - tasks
---
- name: Verify (Common) | rstudio-connect healthcheck
  ansible.builtin.uri:
    url: http://localhost:{{ rstudio_connect_www_port }}/__ping__
    status_code:
      - 200
      - 402

- name: Verify (Common) | rstudio-connect uid and gid
  check_user:
    name: "rstudio-connect"
    uid: 933
    gid: 944
