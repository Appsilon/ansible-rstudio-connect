---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '30 1 * * 3'
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install ansible-lint[community,yamllint]

      - name: Lint code
        run: |
          yamllint .
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "${{ github.repository }}"
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # - scenario: default
          #   distro: ubuntu2004
          # - scenario: with-python
          #   distro: ubuntu2004
          # - scenario: default
          #   distro: ubuntu2204
          # - scenario: with-python
          #   distro: ubuntu2204
          - scenario: default
            distro: rockylinux9

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: pip install -r requirements.txt

      - name: Run Molecule tests
        run: |
          molecule test -s "${{ matrix.scenario }}"
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_VERBOSITY: '2'
          MOLECULE_DEBUG: '1'
          MOLECULE_DISTRO: "${{ matrix.distro }}"
          PY_COLORS: '1'

      - name: Display RStudio Connect logs on failure
        if: always()
        run: |
          echo "::group::RStudio Connect Status"
          sudo systemctl status rstudio-connect || echo "Service not found or systemd not available."
          echo "::endgroup::"

          echo "::group::RStudio Connect Logs (journalctl)"
          sudo journalctl -xeu rstudio-connect || echo "journalctl not available or no logs."
          echo "::endgroup::"

          echo "::group::RStudio Connect Logs (Direct Fallback)"
          cat /var/log/rstudio-connect.log || echo "No direct log file found."
          echo "::endgroup::"
